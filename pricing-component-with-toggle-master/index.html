<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | [Pricing Component]</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <img src="./images/bg-top.svg" alt="bg-top" id="bg-top">

  <header>
    <h2>Our Pricing</h2>
    <div class="toggle">
      <span style="margin: 0.8em;">Annually</span>
      <label class="switch">
        <input type="checkbox" id="checbox" onclick="check()" ; />
        <span class="slider round"></span>
      </label>
      <span style="margin: 0.8em;">Monthly</span></div>
  </div>
  </header>

  <div class="container">
    <div class="box left">
      <h3>Basic</h3>
      <h1 class="annually">&dollar;199.99</h1>
      <h1 class="monthly">&dollar;19.99</h1>
      <div class="trait"></div>
      <p>500 GB Storage</p>
      <div class="trait"></div>
      <p>2 Users Allowed</p>
      <div class="trait"></div>
      <p>Send up to 3 GB</p>
      <div class="trait"></div>
      <button>Learn More</button>
    </div>

    <div class="box mid">
      <h3>Professional</h3>
      <h1 class="annually">&dollar;249.99</h1>
      <h1 class="monthly">&dollar;24.99</h1>
      <div class="trait"></div>
      <p>1 TB Storage</p>
      <div class="trait"></div>
      <p>5 Users Allowed</p>
      <div class="trait"></div>
      <p>Send up to 10 GB</p>
      <div class="trait"></div>
      <button>Learn More</button>
    </div>

    <div class="box right">
      <h3>Master</h3>
      <h1 class="annually">&dollar;399.99</h1>
      <h1 class="monthly">&dollar;39.99</h1>
      <div class="trait"></div>
      <p>2 TB Storage</p>
      <div class="trait"></div>
      <p>10 Users Allowed</p>
      <div class="trait"></div>
      <p>Send up to 20 GB</p>
      <div class="trait"></div>
      <button>Learn More</button>
    </div>
  </div>

  <img src="./images/bg-bottom.svg" alt="bg-bottom" id="bg-bot">

  <script src="./script.js"></script>
</body>
</html>
